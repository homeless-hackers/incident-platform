<h3>{{ vm.client.Identity.FNAME }} {{ vm.client.Identity.MNAME}} {{ vm.client.Identity.LNAME }}</h3>
<div class="table-responsive">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Case ID</th>
        <th>Date/Time</th>
        <th>Hearing Type</th>
      </tr>
      <tbody>
        <tr ng-repeat="event in vm.client.events">
          <td>{{event.CASE_ID}}</td>
          <td>{{event.DATE}} {{event.TIME}}</td>
          <td>{{event.HEARING_TYPE}}</td>
        </tr>
      </tbody>
  </table>
</div>
