<form class="form-horizontal" name="clientForm" novalidate>
	<fieldset>
		<legend>Personal Information</legend>
		<div class="form-group"
			 ng-class="{ 'has-error': clientForm.inputFirstName.$invalid &&
									 clientForm.inputFirstName.$dirty }">
			<label class="col-md-2 control-label"
				   for="inputFirstName">First Name</label>
			<div class="col-md-4">
				<input id="inputFirstName"
					   name="inputFirstName"
					   class="form-control"
					   type="text"
					   placeholder="First Name"
					   ng-model="vm.client.Identity.FNAME"
					   required
					   ng-maxlength="40" />
			</div>
			<span class="help-block has-error">
				<span ng-show="clientForm.inputFirstName.$error.required">
					First name is required.
				</span>
				<span ng-show="clientForm.inputFirstName.$error.minlength">
					First name must be at least 2 characters in length.
				</span>
				<span ng-show="clientForm.inputFirstName.$error.maxlength">
					First name cannot exceed 40 characters in length.
				</span>
			</span>
		</div>
		<div class="form-group"
			 ng-class="{ 'has-error': clientForm.inputMiddleName.$invalid &&
									 clientForm.inputMiddleName.$dirty }">
			<label class="col-md-2 control-label"
				   for="inputMiddleName">Middle Name</label>
			<div class="col-md-4">
				<input id="inputMiddleName"
					   name="inputMiddleName"
					   class="form-control"
					   type="text"
					   placeholder="Middle Name"
					   ng-model="vm.client.Identity.MNAME"
	
					   ng-maxlength="40" />
			</div>
			<span class="help-block has-error">
				<span ng-show="clientForm.inputMiddleName.$error.maxlength">
					Middle name cannot exceed 40 characters in length.
				</span>
			</span>
		</div>
		<div class="form-group"
			 ng-class="{ 'has-error': clientForm.inputLastName.$invalid &&
									 clientForm.inputLastName.$dirty }">
			<label class="col-md-2 control-label"
				   for="inputLastName">Last Name</label>
			<div class="col-md-4">
				<input id="inputLastName"
					   name="inputLastName"
					   class="form-control"
					   type="text"
					   placeholder="Last Name"
					   ng-model="vm.client.Identity.LNAME"
					   ng-maxlength="40" />
			</div>
			<span class="help-block has-error">
				<span ng-show="clientForm.inputLastName.$error.maxlength">
					Last name cannot exceed 40 characters in length.
				</span>
			</span>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"
				   for="inputBirthDate">Birth Date</label>
			<div class="col-md-4">
				<div class="input-group">
					<input class="form-control"
						   id="inputBirthDate"
						   type="text"
						   datepicker-popup="MMM dd, yyyy"
						   is-open="vm.opened"
						   ng-model="vm.client.Identity.DOB" />
					<span class="input-group-btn">
						<button class="btn btn-default">
							<i class="glyphicon glyphicon-calendar"
							   ng-click="vm.open($event)" />
						</button>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group"
			 ng-class="{ 'has-error': clientForm.inputSex.$invalid &&
									 clientForm.inputSex.$dirty }">
			<label class="col-md-2 control-label"
				   for="inputSex">Sex</label>
			<div class="col-md-4">
				<input id="inputSex"
					   name="inputSex"
					   class="form-control"
					   type="text"
					   placeholder="Sex"
					   ng-model="vm.client.Identity.SEX"
					   ng-maxlength="1" />
			</div>
			<span class="help-block has-error">
				<span ng-show="clientForm.inputSex.$error.maxlength">
					Sex cannot exceed 1 characters in length.
				</span>
			</span>
		</div>
		<div class="form-group">
			<div class="col-md-4 col-md-offset-2">
				<span>
					<button id="btn-save" class="btn btn-primary"
							style="width:80px;margin-right:10px"
							ng-click="vm.submit()"
							ng-disabled="productForm.$invalid">
						Save
					</button>
				</span>
				<span>
					<button id="bt-cancel" class="btn btn-default"
							style="width:70px"
							ng-click="vm.cancel()">
						Cancel
					</button>
				</span>
			</div>
		</div>
	</fieldset>
</form>
